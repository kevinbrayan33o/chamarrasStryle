<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaApp</title>
 <link rel="stylesheet" th:href="@{/boostrap/css/bootstrap.min.css}">
   
</head>
<body>
   <header th:insert="fragments/menu.html::menu-principal">
       </header>

        <!--************Formulario de registro*************-->
        <div class="container" style="margin-top: 100px;">
            <form method="post"
             th:action="@{/view/productos/guardar}"
            th:object="${producto}"
            >
                <div class="row">
                    <div class="col-sm-4">
                    
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="hidden" th:field="*{id}">
                            <input type="text" class="form-control" 
                            id="nombre" th:field="*{nombre}" name="nombre" autofocus required
                            placeholder="Nombre Producto"
                            >
            
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <input type="text" class="form-control" 
                            id="descripcion" th:field="*{descripcion}" name="descripcion" required
                            placeholder="Escriba sus apellidos" 
                            >
            
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" 
                            id="precio" th:field="*{precio}" name="precio" required
                            placeholder="Escriba el precio" 
                            >
                          
          
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" 
                            id="fecha" th:field="*{fecha}" name="fecha" required
                            placeholder=""
                            pattern=""  title=""
                            >               
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="confirmar">Seleccione Imagen</label>
                            <select   class="form-control" th:field="*{imagen}" name="imagen">
                              <option value="">Seleccione...</option>
                              <option value="f6.jpg">f6.jpg</option>
                              <option value="f5.jpg">f5.jpg</option>
                              <option value="f9.jpg">f9.jpg</option>
                              <option value="f4.jpg">f4.jpg</option>
                              <option value="f6.jpg">f6.jpg</option>
                            </select>     
                          </div>
                    </div>
                    <div class="col-sm-4">
                      <label for="confirmar">Seleccione marca</label>
                            <select   class="form-control" th:field="*{marca}" name="marca">
                              <option value="">Seleccione...</option>
                              <option value="DCS">DCS</option>
                              <option value="Nikes">Nikes</option>
                              <option value="PoloX">PoloX</option>
                              <option value="HurbenShoerst">HurbenShoerst</option>
                              
                            </select> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="detalles">Detalles</label>
                            <input type="text" class="form-control" 
                            id="detalles" th:field="*{detalles}" name="detalles" required
                            placeholder="Escriba los detalles del producto"
                   
                            >    
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div><br>
        
         
        
                <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                </div>
        
         
        
                </form>

 

        </div>

 

        <!--***************pie de pagina****************-->
        <footer class="footer" th:insert="fragments/footer.html::pie-pagina">
                    </footer>
					<script th:src="@{/boostrap/js/jquery-3.5.1.js}"></script>
					  <script th:src="@{/boostrap/js/popper.js}"></script>
					  <script th:src="@{/boostrap/js/bootstrap.min.js}"></script>
					 
       </body>
</html>
